<!doctype html>
<html>
<head data-cast-api-enabled="true">
  <meta charset="utf-8">
  <title>videojs-externals Demo</title>
  <link href="/node_modules/video.js/dist/video-js.css" rel="stylesheet">
  <script src="/node_modules/video.js/dist/video.js"></script>
  <script src="/dist/videojs-externals.js"></script>
</head>
<body>
<div id="video-container"/>
<!--<audio id="vid1"-->
<!--class="video-js vjs-default-skin"-->
<!--controls-->
<!--autoplay-->
<!--width="640" height="264"-->
<!--data-setup='{"autoplay":true, "techOrder": ["soundcloud"], "sources": [{ "type": "audio/soundcloud", "src": "https://soundcloud.com/yozzie-b/rhiana-where-have-u-been-ukg"}] }'>-->
<!--</audio>-->
<script>
  var container = document.getElementById('video-container');
  var video = document.createElement('video');
  video.id = 'player';
  video.className = 'video-js vjs-afrostream-skin';
  video.crossOrigin = true;
  video.setAttribute('crossorigin', true);
  container.appendChild(video);


  player = videojs('player', {
    controls: 1,
    techOrder: ['youtube', 'soundcloud'],
    api: 'https://afr-api-v1-staging.herokuapp.com/api/videos/c1ee3b32-0bf8-4873-b173-09dc055b7bfe/comments',
//    sources: [{"type": "audio/soundcloud", "src": "https://soundcloud.com/yozzie-b/rhiana-where-have-u-been-ukg"}],
    sources: [{"type": "video/youtube", "src": "https://www.youtube.com/watch?v=Si0ZHJdlu9M"}],
  });


</script>
</body>
</html>
